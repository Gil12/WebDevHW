<!DOCTYPE html>
<html>
<head>
	<title>JQ Hide Slide and Toggle</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>
<body>

<h1>Hello jQuery</h1>

<h2>Hide</h2>
<button class="btn btn-danger" id="hideMe">Hide</button>
<button class="btn btn-success" id="showMe">showMe</button>
<button class="btn btn-warning" id="toggleHide">Toggle Visibility</button>

<div class="well">
	<p>This is a div we will hide using the buttons above</p>
	</div>

<h2>FADE</h2>
<button class="btn btn-danger" id="fadeOut">fadeOut</button>
<button class="btn btn-success" id="fadeIn">fadeIn</button>
<button class="btn btn-warning" id="toggleFade">FadeOut</button>

<div class="well" id="fadeMe">
	<p>This is a div we will fade using the buttons above</p>
	</div>

<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script>
  $(document).ready(function(){
	$('#hideMe').click(function(){
		$('.well:first').hide()
	});

	$('#showMe').click(function(){
		$('.well:first').show()
	});

	$('#toggleHide').click(function(){
		$('.well:first').toggle()
	});

	$('#fadeOut').click(function(){
		$('#fadeMe').fadeOut(1000)
	});

	$('#fadeIn').click(function(){
		$('#fadeMe').fadeIn('fast')
	});

	$('#toggleFade').click(function(){
		$('#fadeMe').fadeToggle('slow');
	});


  });

  </script>


</body>
</html>
