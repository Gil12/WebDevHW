<!DOCTYPE html>
<html>
<head>
	<title>Basic UL Navbar
	</title>
	<style type="text/css">
	body{
	font-family: Helvetica, Arial, sans-serif;
	}

	ul{
	list-style-type:none;
	margin:0;
	padding: 0;
	overflow: hidden;
	background-color: #999
	}

	li{
		display: inline-block;
	}

	li a{
		/*anchor tags defaults display inline, here we make them behave as a block element*/
		display: block;
		text-align: center;
		width: 100px;
		padding:10px;
		color: #333;
		text-decoration: none;
	}

	li a:hover{
		background-color: #111;
		color:white;
	}

	</style>
</head>
<body>
<ul>
	<li><a href="#" class="active">Home</a></li>
	<li><a href="#" >About</a></li>
	<li><a href="#" >News</a></li>
	<li><a href="#" >Contact</a></li>
</ul>

</body>
</html>
